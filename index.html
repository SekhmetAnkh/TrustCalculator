<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFXIV Dungeon Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>FFXIV Dungeon Calculator</h1>
        <div class="form-group">
            <label for="current-level">Current Level:</label>
            <input type="number" id="current-level" min="80" max="100" required>
        </div>
        <div class="form-group">
            <label for="current-exp">Current EXP:</label>
            <input type="number" id="current-exp" min="0" required>
        </div>
        <div class="form-group">
            <label for="target-level">Target Level:</label>
            <input type="number" id="target-level" min="81" max="100" required>
        </div>
        <div class="form-group">
            <label for="armory-buff">Armory Buff:</label>
            <select id="armory-buff">
                <option value="0.5">50%</option>
                <option value="1.0">100%</option>
            </select>
        </div>
        <div class="form-group">
            <input type="checkbox" id="exp-buff-checkbox">
            <label for="exp-buff-checkbox">3% EXP Food Buff</label>
        </div>
        <button onclick="calculateDungeons()">Calculate</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
