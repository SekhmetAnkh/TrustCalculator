<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFXIV Dungeon Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>FFXIV Dungeon Calculator</h1>
        <div class="form-group">
            <label for="current-level">Current Level:</label>
            <input type="number" id="current-level" min="80" max="100" required>
        </div>
        <div class="form-group">
            <label for="current-exp">Current EXP:</label>
            <input type="number" id="current-exp" min="0" required>
        </div>
        <div class="form-group">
            <label for="target-level">Target Level:</label>
            <input type="number" id="target-level" min="81" max="100" required>
        </div>
        <div class="form-group">
            <label>Armory Buff:</label>
            <div class="toggle-button-group" id="armory-buff-group">
                <button id="armory-buff-50" class="toggle-button" onclick="toggleArmoryBuff(0.5)">50%</button>
                <button id="armory-buff-100" class="toggle-button" onclick="toggleArmoryBuff(1.0)">100%</button>
            </div>
        </div>
        <div class="form-group">
            <label>Rested Bonus (50%):</label>
            <div class="toggle-button-group" id="rested-bonus-group">
                <button id="rested-bonus" class="toggle-button" onclick="toggleRestedBonus()">Off</button>
            </div>
        </div>
        <div class="form-group">
            <label>3% EXP Food Buff:</label>
            <div class="toggle-button-group" id="exp-food-group">
                <button id="exp-food" class="toggle-button" onclick="toggleExpFoodBuff()">Off</button>
            </div>
        </div>
        <div class="form-group">
            <label>Azeyma's Earrings (30% below level 91):</label>
            <div class="toggle-button-group" id="azeymas-earrings-group">
                <button id="azeymas-earrings" class="toggle-button" onclick="toggleAzeymasEarrings()">Off</button>
            </div>
        </div>
        <button onclick="calculateDungeons()">Calculate</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
